<!DOCTYPE html>

<html>
    <head>
        <style>
            input{
                width: 350px;
                font-size: 20px;
            }
            button{
                width: 230px;
                font-size: 20px;
            }
            .button_div{
                margin-top: 10px;
            }
            #container{
                padding: 10px;
                margin: 10px;
            }
        </style>
        <script>
            function add() {
                let x = parseInt(document.getElementById("valuex").value);
                let y = parseInt(document.getElementById("valuey").value);
                let res = x + y;
                document.getElementById("res").value = res;
            }
            function sub() {
                let x = parseInt(document.getElementById("valuex").value);
                let y = parseInt(document.getElementById("valuey").value);
                let res = x - y;
                document.getElementById("res").value = res;
            }
            function mul() {
                let x = parseInt(document.getElementById("valuex").value);
                let y = parseInt(document.getElementById("valuey").value);
                let res = x * y;
                document.getElementById("res").value = res;
            }
            function div() {
                let x = parseInt(document.getElementById("valuex").value);
                let y = parseInt(document.getElementById("valuey").value);
                let res = x / y;
                document.getElementById("res").value = res;
            }
        </script>
    </head>

    <body>
        <div id="container">
            <div class="input_div">
                <input placeholder="Enter the value of X" id="valuex"/>
                <input placeholder="Enter the value of Y" id="valuey"/>
                <input placeholder="Result will appear here" id="res" disabled/>
            </div>

            <div class="button_div">
                <button onclick="add()">Addition (X + Y)</button>
                <button onclick="sub()">Subtraction (X - Y)</button>
                <button onclick="mul()">Multiplication (X * Y)</button>
                <button onclick="div()">Division (X / Y)</button>
            </div>            
        </div>

    </body>
</html>
